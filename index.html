<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <picture>
          <source 
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 601px)">
            <source 
              srcset="./images/image-product-mobile.jpg"
              media="(max-width: 600px)">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle CHANEL Perfume">
        </picture>
        <div class="container-info">
          <h1 class="heading">Perfume</h1>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
            <span class="prices"><span class="price">$149.99</span>
            <span class="discount">$169.99</span></span>
          </p>
          <button><span class="icon"></span>Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/hayohtee">Olamilekan Akintilebo</a>
        .
      </div>
    </main>
  </body>
</html>
